<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="../src/assets/css/styles.css" type="text/css">
  <title>Adeva Take Home Test</title>
  <base href="/">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg class="icon">
          <use xlink:href="../src/assets/images/symbol-defs.svg#icon-note-add"></use>
        </svg>
        <h3>Notes</h3>
      </div>
      <div class="button">
        <input type="submit" id="createNote" value="new note" class="btn btn-full show-modal" />
      </div>
    </div>
    <div class="main">
      <div class="aside">
        <div class="searchbox">
          <input type="text" class="search" id="search" placeholder="Filter notes" />
        </div>
        <ul class="notes" id="notes">
        </ul>
      </div>
      <div class="content">
        <div class="note">
          <p id="note-body">
          </p>
          <div class="note__actions">
            <svg class="icon" id="edit" class="edit">
              <use xlink:href="../src/assets/images/symbol-defs.svg#icon-pencil" class="edit"></use>
            </svg>
            <svg class="icon" id="delete" class="delete">
              <use xlink:href="../src/assets/images/symbol-defs.svg#icon-bin" class="delete"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Create Note Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal__header">
        <h3>New Note</h3>
        <a id="closeModal" class="icon-small" href="#">&cross;</a>
      </div>
      <div class="form-group">
        <input type="text" class="form-input--text" name="title" id="title" placeholder="Note title" />
        <label for="title" class="form-label form-label--title">Note Title</label>
      </div>
      <div class="form-group">
        <textarea type="text" class="form-input--textarea" name="body" id="body" placeholder="Note Content"></textarea>
        <label for="body" class="form-label">Note Content</label>
      </div>
      <div class="form-group">
        <button class="btn btn-full" id="saveNote">Save</button>
      </div>
    </div>
  </div>
  <!-- Edit Note modal -->
  <div class="modal" id="editModal">
    <div class="modal__header">
      <h3>Edit Note</h3>
      <a id="closeEditModal" class="icon-small" href="#">&cross;</a>
    </div>
    <div class="form-group">
      <input type="text" class="form-input--text" id="edit-title" placeholder="Note title" />
      <label for="edit-title" class="form-label form-label--title">Note Title</label>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-input--textarea" id="edit-body" placeholder="Note Content"></textarea>
      <label for="edit-body" class="form-label">Note Content</label>
    </div>
    <div class="form-group">
      <button class="btn btn-full" id="editNote">Save</button>
    </div>
  </div>
  <!-- Toast -->
  <div class="toast toast--success" id="toast">
    <p id="message"></p>
  </div>
</body>

</html>
